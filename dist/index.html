<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sc.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>tasks one</title>
</head>

<body>
    <header>
        <div class="grid header-top">
            <div class="start-1_to-3 top-left">
                домены
            </div>
            <div class="start-6_to-8 top-middle">
                только до 31 января
            </div>
        </div>

        <div class="grid headline-1">
            <div class="start-4_to-10">
                <h1>Честная цена</h1>
            </div>
        </div>
        <div class="grid headline-2">
            <div class="start-3_to-11">
                <h1>за домен .RU  -  39P</h1>
            </div>
        </div>
        <div class="grid">
            <div class="start-3_to-11 check-domain">
                <input id="header-input" type="text" placeholder="example.ru">
                <input id="check" type="text" type="button" value="Проверить">
            </div>
        </div>
        <div class="grid check-domain-bottom">
            <div class="start-3_to-11 free-register">
                <P>
                    Домен example.ru - свободен. 
                    <a id="register-ref" href="#">Зарегистрировать за 39Р</a>
                </P>
            </div>
        </div>
        <div class="grid">
            <div class="start-5_to-9 btn-create-area">
                <button id="btn-create">Создать аккаунт</button>
            </div>   
        </div>
        <div class="grid">
            <div class="start-6_to-8 down-picture">
                <img src="../down.png" alt="down">
            </div>
        </div>

        







    </header>



</body>

</html>
